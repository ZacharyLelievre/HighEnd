on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Make Gradlew Executable
        working-directory: ./detailing-be
        run: chmod +x gradlew
      - name: Run Gradle Tests
        working-directory: ./detailing-be
        run: ./gradlew clean test